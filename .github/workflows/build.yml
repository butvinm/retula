name: Build Retula

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Refal-5\ compiler
        run: |
          curl -L https://bmstu-iu9.github.io/refal-5-lambda/setup.bash | bash
          source /home/runner/.bashrc

      - name: Build Retula
        run: make build
