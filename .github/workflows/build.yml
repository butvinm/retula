name: Build Retula

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PATH: ~/.local/share/refal-5-lambda/bin:$PATH
  RL_MODULE_PATH: ~/.local/share/refal-5-lambda/lib:$RL_MODULE_PATH

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Refal-5 compiler
        run: |
          curl -L https://bmstu-iu9.github.io/refal-5-lambda/setup.bash | bash
          rlmake --version || true

      - name: Build Retula
        run: make build
