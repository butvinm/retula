name: Build Retula

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Refal-5 compiler
        uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/refal-5-lambda
          key: ${{ runner.os }}-refal-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-refal-

      - name: Build Refal-5 compiler
        run: |
          if [ ! -d "$HOME/.local/share/refal-5-lambda/bin" ]; then
            curl -L https://example.com/path/to/refal-5-binaries.tar.gz | tar xz -C ~/.local/share/refal-5-lambda
          fi
          echo "$HOME/.local/share/refal-5-lambda/bin" >> $GITHUB_PATH
          echo "RL_MODULE_PATH=~/.local/share/refal-5-lambda/lib" >> $GITHUB_ENV
        shell: bash

      - name: Run tests
        run: |
          make test
