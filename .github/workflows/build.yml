name: Build Retula

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Refal-5 compiler
        run: |
            curl -L https://bmstu-iu9.github.io/refal-5-lambda/setup.bash | bash
            echo "PATH=$PATH:~/.local/share/refal-5-lambda/bin" >> $GITHUB_ENV
            echo "RL_MODULE_PATH=$RL_MODULE_PATH:~/.local/share/refal-5-lambda/lib" >> $GITHUB_ENV
            cat $GITHUB_ENV
        shell: bash

      - name: Build Retula
        run: |
          cat $GITHUB_ENV
          echo "PATH = $PATH"
          echo "RL_MODULE_PATH = $RL_MODULE_PATH"
          make build
