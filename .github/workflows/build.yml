name: Build Retula

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Refal-5 compiler
        run: |
          curl -L https://bmstu-iu9.github.io/refal-5-lambda/setup.bash | bash
          echo "export PATH=\$PATH:~/.local/share/refal-5-lambda/bin" >> $GITHUB_ENV
          echo "export RL_MODULE_PATH=\$RL_MODULE_PATH:~/.local/share/refal-5-lambda/lib" >> $GITHUB_ENV
          rlmake --version || true

      - name: Build Retula
        run: make build
